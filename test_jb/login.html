<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font online-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!--        Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/stars.css">
    <link rel="stylesheet" href="css/media.css">



    <!-- Google JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="header">
                    <h1 class="logo"></h1>
                    <div class="nav"></div>
                </div>
            </div>
        </div>
    </header>

    <section id="content">
        <div class="container">
            <div class="row">
                <div class="content login_logo">
                    <form class="login-form">
                        <div class="panel-switch animated fadeIn">
                            <img src="images/logo.svg" alt="로고이미지">
                        </div>
                        <h1 class="animated fadeInUp animate1" id="title-login">Welcome !</h1>
                        <fieldset id="login-fieldset">
                            <input class="login animated fadeInUp animate2" name="ID" type="textbox" required
                                placeholder="ID" value="">
                            <input class="login animated fadeInUp animate3" name="PW" type="password" required
                                placeholder="PW" value="">
                        </fieldset>
                        <input type="submit" id="login-form-submit" class="login_form button animated fadeInUp animate4"
                            value="Log in">
                        <p><a id="lost-password-link" href="" class="animated fadeIn animate5">I forgot my login or password(!)</a></p>
                        <a href="" class="login_icon naver">                       
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="footer">

                </div>
            </div>
        </div>
    </footer>
</body>

</html>
